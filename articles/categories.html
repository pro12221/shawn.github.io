<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>文章分类 · Shawn</title>
  <link rel="stylesheet" href="../assets/style.css">
  <style>
    .category-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 24px;
    }
    .card {
      border: 1px solid var(--border);
      border-radius: 18px;
      overflow: hidden;
      background: var(--card);
      box-shadow: var(--shadow);
      transition: transform .2s ease;
      text-decoration: none;
      color: var(--text);
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .card-body {
      padding: 16px;
    }
    .card-title {
      margin: 0 0 6px 0;
      font-size: 18px;
      font-weight: 600;
    }
    .card-desc {
      margin: 0;
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="traffic">
      <span class="btn red"></span>
      <span class="btn yellow"></span>
      <span class="btn green"></span>
    </div>
    <nav class="menu">
      <a href="../">主页</a>
      <a href="./categories.html">文章</a>
    </nav>
  </header>
  <main class="container" style="max-width: 960px;">
    <section class="window">
      <div class="window-header">
        <div class="traffic">
          <span class="btn red"></span>
          <span class="btn yellow"></span>
          <span class="btn green"></span>
        </div>
        <div class="title">文章分类</div>
      </div>
      <div class="window-body">
        <div class="category-grid">
          <!-- 8 个分类卡片 -->
          <a class="card" href="./index.html?tag=cicd">
            <img src="https://images.unsplash.com/photo-1558494949-ef010cbdcc31?auto=format&fit=crop&w=600&q=60" alt="CICD">
            <div class="card-body">
              <h3 class="card-title">CICD</h3>
              <p class="card-desc">GitHub Actions、ArgoCD、Tekton 实践</p>
            </div>
          </a>
          <a class="card" href="./index.html?tag=linux">
            <img src="https://images.unsplash.com/photo-1628595351029-c2bf17511435?auto=format&fit=crop&w=600&q=60" alt="Linux">
            <div class="card-body">
              <h3 class="card-title">Linux</h3>
              <p class="card-desc">系统调优、Shell 脚本、内核参数</p>
            </div>
          </a>
          <a class="card" href="./index.html?tag=network">
            <img src="https://images.unsplash.com/photo-1558494949-ef010cbdcc31?auto=format&fit=crop&w=600&q=60" alt="网络">
            <div class="card-body">
              <h3 class="card-title">网络</h3>
              <p class="card-desc">TCP/IP、Calico、Cilium、Service Mesh</p>
            </div>
          </a>
          <a class="card" href="./index.html?tag=kubernetes">
            <img src="https://images.unsplash.com/photo-1628595351029-c2bf17511435?auto=format&fit=crop&w=600&q=60" alt="Kubernetes">
            <div class="card-body">
              <h3 class="card-title">Kubernetes</h3>
              <p class="card-desc">集群运维、CRD、Operator、调度</p>
            </div>
          </a>
          <a class="card" href="./index.html?tag=docker">
            <img src="https://images.unsplash.com/photo-1558494949-ef010cbdcc31?auto=format&fit=crop&w=600&q=60" alt="Docker">
            <div class="card-body">
              <h3 class="card-title">Docker</h3>
              <p class="card-desc">镜像优化、多阶段构建、安全扫描</p>
            </div>
          </a>
          <a class="card" href="./index.html?tag=virtualization">
            <img src="https://images.unsplash.com/photo-1628595351029-c2bf17511435?auto=format&fit=crop&w=600&q=60" alt="虚拟化">
            <div class="card-body">
              <h3 class="card-title">虚拟化</h3>
              <p class="card-desc">KVM、QEMU、KubeVirt、容器安全</p>
            </div>
          </a>
          <a class="card" href="./index.html?tag=coding">
            <img src="https://images.unsplash.com/photo-1558494949-ef010cbdcc31?auto=format&fit=crop&w=600&q=60" alt="Coding">
            <div class="card-body">
              <h3 class="card-title">Coding</h3>
              <p class="card-desc">Go、Python、自动化脚本、CLI 工具</p>
            </div>
          </a>
          <a class="card" href="./index.html?tag=middleware">
            <img src="https://images.unsplash.com/photo-1628595351029-c2bf17511435?auto=format&fit=crop&w=600&q=60" alt="中间件">
            <div class="card-body">
              <h3 class="card-title">中间件</h3>
              <p class="card-desc">Nginx、Kafka、Redis、MySQL 高可用</p>
            </div>
          </a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
