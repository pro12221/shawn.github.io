<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shawn · 首页</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header class="topbar">
    <div class="traffic">
      <span class="btn red"></span>
      <span class="btn yellow"></span>
      <span class="btn green"></span>
    </div>
    <nav class="menu">
      <a href="/">主页</a>
      <a href="/articles/">文章</a>
    </nav>
  </header>
  <main class="container">
    <section class="window">
      <div class="window-header">
        <div class="traffic">
          <span class="btn red"></span>
          <span class="btn yellow"></span>
          <span class="btn green"></span>
        </div>
        <div class="title">关于我</div>
      </div>
      <div class="window-body">
        <h1>Shawn</h1>
        <p class="subtitle">开发者 · 写作者</p>
        <p class="bio">你好，我是 Shawn，关注 Web、产品与效率。这里是我的个人网站与文章集。</p>
        <div class="actions">
          <a class="btn primary" href="articles/">查看文章</a>
        </div>
      </div>
    </section>

    <section class="window">
      <div class="window-header">
        <div class="traffic">
          <span class="btn red"></span>
          <span class="btn yellow"></span>
          <span class="btn green"></span>
        </div>
        <div class="title">文章目录</div>
      </div>
      <div class="window-body">
        <p class="muted">所有文章都放在 articles 目录。</p>
        <div class="actions">
          <a class="btn" href="articles/">进入目录</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
